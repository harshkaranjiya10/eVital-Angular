@if (isAddTaskStart) {
    <app-new-task [userId]="userId || ''" (close)="onCancelAddTask()"/>
} 
<section id="tasks">
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button (click)="onAddTaskStart()">
                Add Task
            </button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task"/>
            </li>
        }
    </ul>
</section>
